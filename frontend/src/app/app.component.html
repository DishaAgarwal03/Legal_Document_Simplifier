<!-- Workflow 
 1. get all dependecies from cwh
 2. these modules are to be made
 document upload
 document display
 summarization
 simplified op
 -->

<div>
  <!-- Navbar-->
  <app-navbar></app-navbar>
  <!-- Rest of the components-->
  <!-- PDF File selector-->
  <div class="container body">
    <h1 class="text-center">Legal Document Simplifier</h1>

    <app-file-form (fileSelected)="onFileSelected($event)"></app-file-form>
    <!-- PDF Preview -->

    <div class="container text-center">
      <div class="row d-flex">
        <div class="col bigger">
          <div class="Preview">
            <div *ngIf="pdfURL; else elseBlock" class="mt-4">
              <h4>Preview:</h4>
              <iframe [src]="pdfURL" width="100%" height="500px"></iframe>
            </div>
            <ng-template #elseBlock
              >Your file will be displayed here</ng-template
            >
          </div>
        </div>
        <div class="col smaller">
          <app-simplifier
            (inputSubmitted)="handleInput($event)"
          ></app-simplifier>
          <app-simplifier-reply [outputText]="replyText"></app-simplifier-reply>
        </div>
      </div>
    </div>
  </div>

  <!-- Summarizer -->
  <app-summarizer [extractedText]="extractedText"></app-summarizer>
  
</div>
